name: Build and Deploy JS Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify the Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Run Linting
        run: npm run lint # Assumes you have a lint script in package.json

      - name: Run Tests
        run: npm test # Assumes you have a test script in package.json

      - name: Build Site
        run: npm run build # Assumes you have a build script in package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Update if your build output goes elsewhere
